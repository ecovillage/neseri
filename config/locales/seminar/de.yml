    files_text_html: "<b>Fotos</b>: bitte hochladen oder an <a href=\"mailto:bildungsreferat@siebenlinden.org\">bildungsreferat@siebenlinden.org</a>. Bitte ein digitales Portrait-Foto von dir für die Hompage, minimale Abmessungen 200 px in Breite oder Höhe. Dieses wird auf der Homepage kreisförmig dargestellt. Wenn vorhanden, auch gern zum Seminar passende andere Fotos (hier aber keine Garantie, dass sie auf die Homepage kommen). Es ist hilfreich, wenn die Bilder bereits in dem korrekten Seitenverhältnis vorliegen (720px x 340px), ansonsten versuchen wir daraus einen Ausschnitt zu wählen. Größer ist hier immer besser als kleiner. Dateigröße sollte mindestens 1 MB sein. <a href=\"https://siebenlinden.org/wp-content/uploads/2021/06/Vorgaben_Bilder_Webseite.pdf\">Weitere Hinweise und illustrierte Beispiele</a>. Stelle unbedingt sicher, dass die Bildrechte erlauben, die Bilder zur Veranstaltungsbewerbung und Öffentlichkeitsarbeit zu verwenden.</br>Es können auch andere für die Veranstaltung wichtige Dateien (z.B. Mitbringlisten, Info-Texte für mails, ...) angehängt werden."
    user_actions: Aktionen
    conditions: Konditionen
    conditions_text_html: "Der / die Referent*in erklärt sich damit einverstanden, <b>einen Seminarplatz (Regionalplatz)</b> für Menschen mit Wohnsitz in Sieben Linden <b>kostenlos</b> zur Verfügung zu stellen. Diese Person unterstützt die Referent*in und ggf. Teilnehmer*innen in praktischen Fragen und informiert Teilnehmende auf Anfrage über Sieben Linden.<br/>Wird das Seminar seitens der/des Referent*in ohne vorliegen höherer Gewalt (z.B. schwere Krankheit) vor Ablauf der vereinbarten Absagefrist abgesagt, zahlt die_der Referent:in eine <b>Ausfallpauschale</b> in Höhe von 200 €. Die Ausfallgebühr ist auch zu zahlen, wenn eine Ersatzveranstaltung für den Termin gefunden wurde bzw. der Seminartermin verlegt wurde. Bei Nicht-Zustandekommen aufgrund zu geringer Anzahl Anmeldungen beträgt die von dem_der Referent:in zu zahlende Ausfallpauschale bei Veranstaltungen bis zu 5 Tagen 50 €, ab 6 Tagen 100 €.<br>Der / die Referent*in reicht spätestens innerhalb 14 Tagen nach Seminardurchführung einen Ablaufplan/Konzept des Seminars beim Bildungsreferat ein."
